{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

  <!-- <div class="col-xs-2"></div> -->
  <!-- <div class="col-xs-8"> -->
    <div class="container">
      <p>This is the dashboard, {{ user }}.</p>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
            {% for each_message in all_entries %}
              <tr>
                <td>{{ each_message.date_sent }}</td>
                <td>{{ each_message.body }}</td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
  <!-- </div> -->
  <!-- <div class="col-xs-2"></div> -->
{% endblock %}
